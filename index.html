<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Phishing Hunter - Telegram Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #1a1a2e; }
        canvas { display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // 1. BASE DE DATOS DE MENSAJES (Mejora: Contenido real educativo)
        const phishingEmails = [
            { sender: "Admin_PayPaI", text: "¡Cuenta bloqueada! Clic aquí", isPhishing: true },
            { sender: "Netflix_Info", text: "Tu suscripción vence mañana", isPhishing: false },
            { sender: "MetaMask_Support", text: "Verifica tus 12 palabras", isPhishing: true },
            { sender: "Banco_Seguro", text: "Tienes una nueva transferencia", isPhishing: false },
            { sender: "Amazon_Gift", text: "Ganaste un iPhone 15", isPhishing: true },
            { sender: "Steam_Store", text: "Confirmación de compra: $0.00", isPhishing: false },
            { sender: "Google_Security", text: "Nuevo inicio de sesión detectado", isPhishing: false },
            { sender: "Airdrop_Free", text: "Conecta tu wallet para reclamar", isPhishing: true }
        ];

        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            parent: 'game-container',
            backgroundColor: '#16213e',
            physics: { default: 'arcade', arcade: { debug: false } },
            scene: { preload: preload, create: create, update: update }
        };

        const game = new Phaser.Game(config);
        let score = 0;
        let scoreText;
        let spawnRate = 1200; // Velocidad inicial

        function preload() {
            // Icono de sobre
            this.load.image('mail', 'https://cdn-icons-png.flaticon.com/512/561/561127.png');
        }

        function create() {
            // HUD: Puntuación
            scoreText = this.add.text(20, 20, 'TOKENS: 0', {
                fontSize: '28px',
                fill: '#00d2ff',
                fontFamily: 'Arial, sans-serif',
                fontWeight: 'bold'
            }).setDepth(10);

            // Generador de correos
            this.time.addEvent({
                delay: spawnRate,
                callback: spawnEmail,
                callbackScope: this,
                loop: true
            });

            // Instrucción inferior
            this.add.text(window.innerWidth/2, window.innerHeight - 30, '¡Toca solo los correos FALSOS!', {
                fontSize: '14px',
                fill: '#ffffff',
                fontStyle: 'italic'
            }).setOrigin(0.5);
        }

        function spawnEmail() {
            const x = Phaser.Math.Between(70, window.innerWidth - 70);
            
            // Elegimos un mensaje al azar de nuestra base de datos
            const data = phishingEmails[Math.floor(Math.random() * phishingEmails.length)];
            
            const emailContainer = this.add.container(x, -100);
            
            // Fondo del sobre (Mejora: Tamaño más grande para leer mejor)
            const rect = this.add.rectangle(0, 0, 160, 90, data.isPhishing ? 0xff4d4d : 0x4dff88);
            rect.setStrokeStyle(3, 0xffffff);
            
            // Icono pequeño de mail
            const sprite = this.add.sprite(0, -25, 'mail').setScale(0.06).setAlpha(0.7);
            
            // Texto del remitente (Sender)
            const senderLabel = this.add.text(0, -5, data.sender, {
                fontSize: '12px',
                fill: '#000',
                fontWeight: 'bold'
            }).setOrigin(0.5);

            // Texto del cuerpo (Mensaje)
            const messageLabel = this.add.text(0, 20, data.text, {
                fontSize: '10px',
                fill: '#333',
                wordWrap: { width: 140 },
                align: 'center'
            }).setOrigin(0.5);

            emailContainer.add([rect, sprite, senderLabel, messageLabel]);
            emailContainer.setSize(160, 90);
            emailContainer.setInteractive(new Phaser.Geom.Rectangle(-80, -45, 160, 90), Phaser.Geom.Rectangle.Contains);

            // Movimiento (Dificultad: un poco más rápido según la puntuación)
            const speed = Phaser.Math.Between(3000, 5000) - (score * 2);
            this.tweens.add({
                targets: emailContainer,
                y: window.innerHeight + 150,
                duration: Math.max(speed, 1500),
                onComplete: () => emailContainer.destroy()
            });

            // Lógica de interacción
            emailContainer.on('pointerdown', () => {
                if (data.isPhishing) {
                    // ¡Correcto! Es Phishing
                    score += 10;
                    scoreText.setText('TOKENS: ' + score);
                    tg.HapticFeedback.impactOccurred('medium');
                    
                    // Animación de desaparición "Pop"
                    this.tweens.add({
                        targets: emailContainer,
                        scale: 1.3,
                        alpha: 0,
                        duration: 150,
                        onComplete: () => emailContainer.destroy()
                    });
                } else {
                    // ¡Error! Era un correo real
                    tg.HapticFeedback.notificationOccurred('error');
                    this.cameras.main.shake(250, 0.015); // Sacudida más fuerte
                    score = Math.max(0, score - 20); // Penalización mayor
                    scoreText.setText('TOKENS: ' + score);
                    
                    // Animación roja de error
                    rect.setFillStyle(0xff0000);
                    this.tweens.add({
                        targets: emailContainer,
                        x: emailContainer.x + 10,
                        yoyo: true,
                        repeat: 3,
                        duration: 50,
                        onComplete: () => emailContainer.destroy()
                    });
                }
            });
        }

        function update() {}

        window.addEventListener('resize', () => {
            game.scale.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
